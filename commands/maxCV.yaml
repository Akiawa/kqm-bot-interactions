description: Calculate the max CV an artifact can roll based on its current substats.

interaction:
  content: >-
    Artifact Level: ${ OPTIONS.CURRENTLEVEL }
    Current CV: ${ OPTIONS.CURRENTCV }
    Max CV: ${ const maxcv = mathjsEvaluate ( !$OPTIONS.CURRENTLEVEL && $OPTIONS.CURRENTCV > 7.8) ? ($OPTIONS.CURRENTCV + (20 - $OPTIONS.CURRENTLEVEL + $OPTIONS.CURRENTLEVEL % 4 - 1) / 4 * 7.8) : ($OPTIONS.CURRENTCV+ (20 - $OPTIONS.CURRENTLEVEL + $OPTIONS.CURRENTLEVEL % 4) / 4 * 7.8) }

  options:
    currentCV: 
      required: true 
      description: Artifacts current CV
      type: number

    currentLevel: 
      required: true 
      description: Artifact Level
      type: number
