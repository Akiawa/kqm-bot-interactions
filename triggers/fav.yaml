description: fav proc calculator
match: ${ TRIGGER_PREFIX }fav\s(\d{1,2}([.,]\d{1,2})?)\s(\d+)$
#      ${ TRIGGER_PREFIX } :: bot prefix
#              command :: fav
#                space ::    \s
# crit rate capture group ::   (\d{1,2}([.,]\d{1,2})?))
# whole number for crit rate :: \d{1-2} 
#                                      ([.,]\d{1,2})   :: one of . or , followed by 1-2 numbers for decimal crit rate
#                                                   ?  :: decimal part is optional (to allow 42 or 37.12)
#                                                     \s  :: space
#                                                       (\d+)  :: number of hits
#                                                            $ :: end of line

interaction:
  - embeds:
    - title: Favonius Proc Chance Calculator
      fields:
        - name: Input
          value: |
            $MATCH[0]% Crit Rate
            $MATCH[1] hit(s) per proc

        - name: Output
          value: >-
            ${ [
              `R1: ${((cr, hits, refine) => ((1 - (1 - (parseFloat(cr / 100) * [null, 0.60, 0.70, 0.80, 0.90, 1.00][refine])) ** hits) * 100).toFixed(2))($MATCH[0], $MATCH[1], 1)}`,
              `R2: ${((cr, hits, refine) => ((1 - (1 - (parseFloat(cr / 100) * [null, 0.60, 0.70, 0.80, 0.90, 1.00][refine])) ** hits) * 100).toFixed(2))($MATCH[0], $MATCH[1], 2)}`,
              `R3: ${((cr, hits, refine) => ((1 - (1 - (parseFloat(cr / 100) * [null, 0.60, 0.70, 0.80, 0.90, 1.00][refine])) ** hits) * 100).toFixed(2))($MATCH[0], $MATCH[1], 3)}`,
              `R4: ${((cr, hits, refine) => ((1 - (1 - (parseFloat(cr / 100) * [null, 0.60, 0.70, 0.80, 0.90, 1.00][refine])) ** hits) * 100).toFixed(2))($MATCH[0], $MATCH[1], 4)}`,
              `R5: ${((cr, hits, refine) => ((1 - (1 - (parseFloat(cr / 100) * [null, 0.60, 0.70, 0.80, 0.90, 1.00][refine])) ** hits) * 100).toFixed(2))($MATCH[0], $MATCH[1], 5)}`,
            ].join('\n') }

